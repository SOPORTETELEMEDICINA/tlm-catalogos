spring.cloud.config.enabled=false
spring.cloud.config.discovery.enabled=false
#inabilita la seguridad del MS
security.ignored=/**
#disable logs by level
logging.level.root=OFF
spring.main.banner-mode=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.net.amentum=ON


spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/nio_catalogo
spring.datasource.username=postgres
spring.datasource.password=canvas012
spring.datasource.maxPoolSize=20
spring.datasource.minPoolSize=5
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.output.ansi.enabled=ALWAYS
logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){yellow} %clr(%5p) %clr(%1X{UUID}){cyan} %clr(%c{1}:%L){blue} %clr(:){blue} %clr(%m){faint}%n
#logging.pattern.console=%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){yellow} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){yellow} %clr(%m){faint}%n

